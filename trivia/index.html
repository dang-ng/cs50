<!DOCTYPE html>

<html lang="en">

<head>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500&display=swap" rel="stylesheet">
    <link href="styles.css" rel="stylesheet">
    <title>Trivia!</title>
    <script>
        // TODO: Add code to check answers to questions
        document.addEventListener('DOMContentLoaded', function () {
            // wrong answers ***************************
            let wrong = document.querySelectorAll('.wrong');
            for (let i = 0; i < wrong.length; i++) {
                wrong[i].addEventListener('click', function () {
                    wrong[i].style.backgroundColor = 'red';
                    document.querySelector('#feedback1').innerHTML = 'incorrect!';
                });
            }


            // right answer ****************************
            let right = document.querySelector('.right');
            right.addEventListener('click', function () {
                right.style.backgroundColor = 'green';
                document.querySelector('#feedback1').innerHTML = 'correct!';
            });

            document.querySelector('.free').addEventListener('click', function () {
                let input = document.querySelector('input');
                if (input.value == 'russia') {
                    input.style.backgroundColor = 'green';
                    document.querySelector('#feedback2').innerHTML = 'correct!';
                }
                else {
                    input.style.backgroundColor = 'red';
                    document.querySelector('#feedback2').innerHTML = 'incorrect!';
                }
            })
        });
    </script>
</head>

<body>
    <div class="header">
        <h1>Trivia!</h1>
    </div>

    <div class="container">
        <div class="section">
            <h2>Part 1: Multiple Choice </h2>
            <hr>
            <h3>How many countries are there in the world?</h3>
            <!-- TODO: Add multiple choice question here -->
            <form>
                <button class="wrong">153 countries</button>
                <button class="wrong">173 countries</button>
                <button class="right">195 countries</button>
                <button class="wrong">208 countries</button>
                <button class="wrong">211 countries</button>
            </form>
            <p id="feedback1"></p>
        </div>

        <div class="section">
            <h2>Part 2: Free Response</h2>
            <hr>
            <!-- TODO: Add free response question here -->
            <h3>What is biggest country in the world?</h3>
            <form>
                <input type="text">
                <input class="free" type="submit" value="Check Answer">
            </form>
            <p id="feedback2"></p>
        </div>
    </div>
</body>

</html>
